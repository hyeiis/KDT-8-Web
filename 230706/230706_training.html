<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./230706_training.css" />
    <title>230706 실습</title>
  </head>
  <body>
    실습 1
    <div class="box">
      <div class="html">HTML</div>
      <div class="css">CSS</div>
      <div class="js">JS</div>
    </div>

    실습 2
    <div class="kdt">KDT</div>

    실습 3 & 4
    <div class="border"></div>

    실습 5
    <div class="box1"></div>
    <div class="box2"></div>

    실습 6
    <div class="box3"></div>

    실습 7
    <h2>설문조사</h2>
    <div class="outer">
      이름<input type="text" class="name" />
      <br />
      이메일<input type="text" class="email" placeholder="love@example.com" />
      <br />
      <h4>나이</h4>
      <input type="radio" name="age" value="10대" />10대
      <input type="radio" name="age" value="20대" />20대
      <input type="radio" name="age" value="30대" />30대
      <input type="radio" name="age" value="40대" />40대
      <input type="radio" name="age" value="50대" />50대
      <input type="radio" name="age" value="60대 이상" />60대 이상
      <br />
      <h4>원하는 강의 (복수응답 가능)</h4>
      <input type="checkbox" name="html" value="html" />html
      <input type="checkbox" name="js" value="javascript" />javascript
      <input type="checkbox" name="css" value="css" />css <br /><br />
      <textarea
        cols="100"
        rows="10"
        placeholder="하고 싶은 말을 써주세요!"
      ></textarea>
      <input type="button" value="제출" />
    </div>
  </body>
</html>
