<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf (2)</title>
</head>
<body>
<table border="1">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="person: ${people}">
    <td th:text="${person.name}"></td>
    <td th:text="${person.age}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
