<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>INFO_FORM</title>
</head>
<body>
<script>
    function voResponse() {
        var form = document.getElementById('form');
        axios.post(`/axios/info/response`, {name: form.name.value})
        .then((res)=>{
            console.log( res );
            console.log( res.data );
        });
    }
</script>
<!--<form action="/info/post_response" method="post" style="margin-right: 20px;"> -->
<form style="margin-right: 20px;" id="form">
    <fieldset>
        <legend>
            폼 전송 - 실습
        </legend>
        이름 <input type="text" name="name">
        <br>
        성별
        <input type="radio" name="gender" value="남자"/>남자
        <input type="radio" name="gender" value="여자"/>여자
        <br>
        생년월일 <input type="date" name="birth"/>
        <br>
        관심사
        <input type="checkbox" name="interest" value="여행"/>여행
        <input type="checkbox" name="interest" value="패션"/>패션
        <input type="checkbox" name="interest" value="음식"/>음식
    </fieldset>
<!--    <button type="submit">회원가입</button>-->
    <button type="button" onclick="voResponse()">회원가입</button>
</form>
</body>
</html>
