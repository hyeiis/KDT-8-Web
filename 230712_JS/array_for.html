<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열에서의 for문</title>
    <script>
      console.log("------배열에서의 for문------");

      let fruits = ["apple", "banana", "blueberry", "mango", "melon"];
      console.log("fruits: ", fruits);
      console.log("apple: ", fruits[0]); //특정 값을 가져올 때 : 배열[idx]

      // 1. 기본 for문
      for (let i = 0; i < 5; i++) {
        console.log(`fruits[${i}] : ${fruits[i]}`);
      }

      // 2. for-of
      //for (변수 of 배열) : 배열에 있는 요소를 하나씩 변수로 가져온다
      for (let f of fruits) {
        console.log("for-of: ", f);
      }

      // 3. forEach (함수) ... cf. map()은 배열로
      // 배열.forEach((변수, 인덱스, 배열)=>{})
      // 변수: 배열에 들어있는 요소가 하나씩 들어온다
      // 인덱스: 변수가 하나씩 들어올 때 해당 변수의 인덱스
      // 배열: 현재 내가 돌고 있는 배열

      let fruitResult = fruits.forEach((f, index, arr) => {
        // console.log("f: ", f);
        // console.log("index: ", index);
        // console.log("arr: ", arr);
        console.log(f);
      });
      console.log(fruitResult);
    </script>
  </head>
  <body></body>
</html>
