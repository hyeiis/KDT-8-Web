<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>230712</title>
    <script>
      // **문자열 관련 메소드**
      console.log("------문자열 관련 메소드------");
      let str = " Happy day~!";

      // 1. 문자열 길이 확인
      console.log("length : ", str.length);

      // 2. (영어) 문자열을 모두 대문자/소문자로 바꾸기
      console.log("toUpperCase : ", str.toUpperCase());
      console.log("toLowerCase : ", str.toLowerCase());

      // 3. index를 가져오기
      console.log("index : ", str.indexOf("y"));
      console.log("index : ", str.lastIndexOf("y"));

      // 4. 문자열 자르기 ( 첫번째는 필수, 두번째는 선택)
      console.log("slice : ", str.slice(0, 6));

      // 5. 바꾸기
      // replace : 제일 먼저 찾아지는 한 친구만 바꾼다.
      console.log("replace p -> a : ", str.replace("p", "a"));
      // replaceAll : replace와 다르게 찾아지는 모든 요소를 변경한다.
      console.log("replaceAll a -> k : ", str.replaceAll("a", "k"));

      // 6. 반복 ( repeat )
      console.log("repeat : ", str.repeat(10));

      // 7. split : 문자열을 내가 원하는 부분에서 자르고, 그걸 리스트로 만들어주는 친구
      // 기준이 되는 값은 사라져요.
      console.log("split : ", str.split(""));
      console.log("split : ", str.split(" "));
      console.log("split : ", str.split("a"));

      // 8. trim() : 좌우 공백 제거
      console.log("trim 전 : ", str);
      console.log("trim 후 : ", str.trim());

      // **배열 관련 메소드**
      console.log("------배열 관련 메소드------");
      let days = ["M", "T", "W", "T", "F", "S", "S"];
      console.log("days: ", days);

      // 0. 길이
      console.log("length: ", days.length);
      // 1. 마지막 요소 추가/삭제
      // push(): 마지막 요소 추가하고 추가된 리스트의 길이 반환
      // ... : 전개 연산자 - 리스트 요소들을 하나하나 가져와 전개하여 넣어줌
      let pushResult = days.push("z", "a");
      console.log("push: ", days);
      console.log("pushResult: ", pushResult); // 길이 반환
      // pop(): 마지막 요소 반환 후 제거
      let popResult = days.pop(); //파라미터 없음 ... 반환값: string | undefined -> 문자열 혹은 undefined를 반환
      console.log("pop: ", days);
      console.log("popResult: ", popResult);

      // 2. 맨 앞 요소 추가/삭제
      // unshift(): 첫 번째 위치에 원하는만큼 요소 추가하고 추가된 이후의 리스트 길이 반환
      let unshiftResult = days.unshift("r", "e");
      console.log("unshift: ", days);
      console.log("unshiftResult: ", unshiftResult);
      // shift(): 첫 번째 위치의 요소를 반환 후 제거
      let shiftResult = days.shift();
      console.log("shift: ", days);
      console.log("shiftResult: ", shiftResult);

      // 3. 인덱스 가져오기
      // indexOf(찾을 요소, [검색 시작할 인덱스]);
      let indexResult = days.indexOf();
      console.log("indexOf T: ", days.indexOf("T")); //0부터 T를 찾아, 처음 나오는 T의 인덱스 반환
      console.log("indexOf T 3: ", days.indexOf("T", 3)); //3번째 인덱스부터 T를 찾아, 처음 나오는 인덱스 반환

      // 4. includes(): 포함 유무 - boolean으로(true/false) 반환
      console.log("includes S: ", days.includes("S"));
      console.log("includes B: ", days.includes("B"));

      // 5. reverse(): 순서 반전
      console.log("reverse: ", days.reverse());

      //6. join(): 배열을 연결해 문자열로 가져옴
      // join(['문자열']);
      console.log("join: ", days.join());
      console.log("join: ", days.join("&"));

      // ... : 전개 연산자 - 리스트 요소들을 하나하나 가져와 전개하여 넣어줌
      // shallow copy, deep copy
      let a = 1;
      console.log("a: ", a);
      let b = a;
      console.log("b: ", b);
      b += 1;
      console.log("b: ", b);

      let arr1 = [1, 2, 3];
      //   let arr2 = arr1; // arr읙 값이 들어가는 게 아니라, arr의 값이 들어있는 주소가 복사됨 ... shallow copy
      let arr2 = [...arr1]; // arr1의 주소를 복사하는 게 아니라 arr1의 값을 전개하여 새로운 list를 만든 것(arr1과 주소 다름) ... deep copy
      arr2.push(4);
      console.log("arr1: ", arr1); //[1,2,3,4] - shallow copy 일 때, [1,2,3] - deep copy일 떄
      console.log("arr2: ", arr2); //[1,2,3,4]

      console.log("------메소드 체이닝------");
      let str2 = "holiday";
      console.log("str2: ", str2);
      let splitResult = str2.split("");
      console.log("splitResult: ", splitResult);
      let reverseResult = splitResult.reverse();
      console.log("reverseResult: ", reverseResult);
      let joinResult = reverseResult.join("");
      console.log("joinResult: ", joinResult);

      // 메소드 체이닝
      console.log("total: ", str2.split("").reverse().join(""));
    </script>
  </head>
  <body></body>
</html>
