<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery2</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"></script>
    <script>
      function append() {
        // append(): 마지막 자식 요소에 추가

        let li = document.createElement("li");
        // document 이용
        // li.innerText = "append 된 요소";
        // document.querySelector("ul").append("li");

        // jquery로는 요소 생성할 수 없다.
        $(li).text("jquery로 append");
        $("ul").append(li);
      }
      function prepend() {
        // prepend(): 맨 앞 자식 요소에 추가

        let li = document.createElement("li");
        // document 이용
        // li.innerText = "prepend 된 요소";
        // document.querySelector("ul").prepend("li");

        // jquery로는 요소 생성할 수 없다.
        $(li).text("jquery로 prepend");
        $("ul").prepend(li);
      }
      function before() {
        // before(): 기준 요소의 앞에 추가 (형제 요소)

        let li = document.createElement("li");
        // document 이용
        // li.innerText = "before 된 요소";
        // document.querySelector("#li2").before("li");

        // jquery로는 요소 생성할 수 없다.
        $(li).text("jquery로 before");
        $("#li2").before(li);
      }
      function after() {
        // after(): 기준 요소의 뒤에 추가 (형제 요소)

        let li = document.createElement("li");
        // document 이용
        // li.innerText = "after 된 요소";
        // document.querySelector("#li2").after("li");

        // jquery로는 요소 생성할 수 없다.
        $(li).text("jquery로 before");
        $("#li2").after(li);
      }
      function removeElement() {
        // remove(): 선택한 요소 삭제

        // document 이용
        // document.querySelector("ul").remove();

        // jquery 이용
        $("ul").remove();
      }
      function emptyElement() {
        // empty(): 선택한 요소의 모든 자식 삭제

        let standard = document.querySelector("li");
        // document 이용
        // removeChild(): 부모를 선택하고 삭제할 자식 하나 선택
        // document.querySelector("ul").removeChild(standard);

        // jquery 이용
        $("ul").empty();
      }

      //   요소 탐색
      function findParent() {
        // parent(): 부모 요소 반환
        console.log($(".child2").parent());
      }
      function findParents() {
        // parents(): 조상 요소 모두 반환
        console.log($(".child2").parents());
      }
      function findNext() {
        // next(): nextSibling. 내 다음 형제 요소
        // document의 nextElementSibling()과 동일
        console.log($(".child2").next());
      }
      function findPrev() {
        // prev(): previousSibling. 내 이전 형제 요소

        // previousSibling()과 previousElementSibling() 중 prev()는 후자와 동일 ... 요소만 반환
        console.log($(".child2").prev());
      }
      function findChildren() {
        // children(): 부모 요소를 선택했을때, 그 자식 요소들을 반환
        // childNode()와 children() 중 후자와 동일 ... 요소만 반환
        console.log($(".parent").children());
      }
    </script>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li id="li2">2</li>
      <li id="li3">3</li>
    </ul>

    <button onclick="append()">append</button>
    <button onclick="prepend()">prepend</button>
    <button onclick="before()">before</button>
    <button onclick="after()">after</button>
    <button onclick="removeElement()">removeElement</button>
    <button onclick="emptyElement()">emptyElement</button>

    <hr />
    <h5>요소 탐색</h5>
    <div class="ancestor">
      <div class="parent">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
        <div class="child3">자식3</div>
      </div>
    </div>

    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
  </body>
</html>
