<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery-ui-1.13.2.custom/jquery-ui.css" />
    <title>jQuery3</title>
    <style>
      .css1 {
        width: 100px;
        height: 100px;
        background-color: crimson;
      }
      .css2 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
    </style>
    <script>
      function addClass() {
        // $().addClass("클래스명");
        $("div").addClass("css1");
      }
      function removeClass() {
        $("div").removeClass("css1");
      }
      function hasClass() {
        alert($("div").hasClass("css1"));
      }
      function toggleClass() {
        $("div").toggleClass("css1");
      }
      function switchClass() {
        // $().switchClass("클래스명1", "클래스명2", [시간]);
        $("div").switchClass("css1", "css2");
      }
    </script>
  </head>
  <body>
    <div></div>
    <button onclick="addClass()">addClass</button>
    <button onclick="removeClass()">removeClass</button>
    <button onclick="hasClass()">hasClass</button>
    <button onclick="toggleClass()">toggleClass</button>
    <button onclick="switchClass()">switchClass</button>
  </body>
</html>
