    <script>
      // td 스타일에 hover: cursor pointer 주기
      $("td").mouseover(function (e) {
        $(this).css({
          "font-weight": "bold",
          "font-size": "20px",
          cursor: "pointer",
        });
      });
      $("td").mouseout(function (e) {
        $(this).css({
          "font-weight": "normal",
          "font-size": "15px",
        });
      });

      // 전역변수
      // target은 td를 클릭했을 때 어떤 td가 선택되었는지를 담고 있는 정보
      let target = null;

      $("td").on("click", function (e) {
        let date = $(this).text(); // 클릭한 td에 있는 글자
        $("#date").val(date);
        target = this; // target 변수에 내가 선택한 td의 정보를 담는다.
      });
      $("button").on("click", function () {
        let content = $("#content").val();
        $(target).append("<br><strong>" + content + "</strong>");
        // append는 html 문서로 넣어주는 친구 = innerText x innerHTML O
      });
