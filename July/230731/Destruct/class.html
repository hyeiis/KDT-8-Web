<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

<body>
    <script>
        class Cat {
            // 생성자
            constructor(name, age) {
                // 속성
                this.name = name;
                this.age = age;
            }
            // method
            meow() {
                console.log("야옹");
            }
            eat() {
                console.log('먹이를 먹어요');
            }
        }

        const cat1 = new Cat('나비', 1);
        cat1.meow();
        cat1.eat();
    </script>
</body>

</html>
