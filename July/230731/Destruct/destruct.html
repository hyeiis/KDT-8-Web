<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destruct</title>
</head>

<body>
    <script>
        //----- 배열 -----//
        const list = ['apple', 'banana'];
        // 기존 방식
        console.log(list[0], list[1]);
        //* 구조 분해
        [item1, item2, item3 = 'peach'] = list;
        console.log(item1, item2);
        item1 = 'peach'; // 배열 자체는 못바꾸지만, 원소 자체는 접근하여 바꿀 수 있다.
        console.log(item1, item3);
        //* 교환
        let x = 1, y = 3;
        [x, y] = [y, x];
        console.log(x, y)


        //----- 객체 -----//
        const Person = {
            // key: value
            name: 'hyeiis',
            age: 23,
            gender: 'F',
            friends: ['A', 'B', 'C'],
            hello: () => {
                console.log('hello');
            },
            "j-1": "America"
        }
        // console.log(Person);
        console.log(Person.name);
        console.log(Person['name']);
        Person.age = 19;
        console.log(Person.age);
        console.log(Person.friends[0]);
        Person.hello();
        console.log(Person['j-1']); // key 값이 특수문자가 들어가는 문자열의 경우 ['']형태 사용해야 함
        // 추가로 넣고 싶으면
        Person.city = 'Seoul';
        console.log(Person);

        // 배열에 객채를 넣으면?
        const Persons = [
            {}, {}, {}
        ]

        //* 구조 분해
        const { name, city, gender, key = 'Hi' } = Person;
        console.log(name, city, gender, key);
        //* 교환
        Person.name = 'hihi';
        console.log(Person.name);

    </script>
</body>

</html>
