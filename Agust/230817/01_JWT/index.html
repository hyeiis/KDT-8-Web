<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>
    <script>
        // 즉시 실행 함수
        (function () {
            localStorage.setItem("id", "user");
            const local = localStorage.getItem('id');
            console.log(local);
            localStorage.clear();
        })();
    </script>
</body>

</html>
