<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document2</title>
    <style>
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
      #green {
        background-color: greenyellow;
      }
      #red {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" />
    <br />
    <a href="https://google.com" id="google">Google</a>

    <script>
      let div1 = document.getElementById("green"); // 하나만 가져오려고 Id 사용
      console.log("div1: ", div1);

      // 1. tag의 내부 내용 변경
      // innerHTML: HTML 요소를 넣는 것
      // innerText: 문자열을 넣는 것. 요소를 가져올 때 공백 제거
      // textContent: 문자열을 넣는 것. 요소를 가져올 때 공백 그대로 반환 (cf. IE9 이전 버전에서는 textContent 아예 동작하지 않는다) ## 화면에서는 공백 반영 x (띄어쓰기 하나는 반영됨)
      //   div1.innerHTML = "여기는 <strong>태그</strong>입니다";
      //   div1.innerText = "여기는 <strong>태그</strong>입니다";
      div1.textContent = "여기는 <strong>태그</strong>입니다";

      // 2. 속성 변경
      let google = document.getElementById("google");
      console.log("google: ", google);
      //   console.log("google.id: ", google.id); // 속성 값 확인
      //   google.href = "https://naver.com";
      // setAttribute("속성", "값"); -> 속성을 값으로 바꿔라
      google.setAttribute("href", "https:/daum.net");
      console.log("google.href: ", google.href);

      //   google.style = "color: red;"; // = google.style.color = "red";
      //   google.style.border = "1px solid black";
      google.setAttribute("style", "color: red; border: 1px solid black");

      // 3. class 변경 (classList => 리스트 형태)
      console.log("classList: ", google.classList);
      // classList.add: 클래스 추가
      google.classList.add("box");
      // classList.remove: 클래스 삭제
      google.classList.remove("box");
      // classList.contains: 클래스의 유무를 확인하여 true/false 반환
      // classList.toggle: 클래스가 있으면 제거, 없으면 추가

      console.log("classList: ", google.classList);
    </script>

    <button onclick="toggleClass()">toggle</button>
    <style>
      .opa {
        opacity: 0.5;
      }
    </style>
    <script>
      function toggleClass() {
        // button 태그에 d-none 클래스를 버튼을 누를 때마다 추가, 삭제 반복
        let button = document.getElementsByTagName("button"); // HTMLCollection
        console.log("button: ", button[0]);
        // button[0].classList.add("opa");

        // 1.
        // if (button[0].classList.contains("opa"))
        //   button[0].classList.remove("opa");
        // else button[0].classList.add("opa");

        // 2. toggle
        button[0].classList.toggle("opa");
      }
    </script>
  </body>
</html>
