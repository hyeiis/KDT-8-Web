<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document3</title>
  </head>
  <body>
    <div id="container">
      <div class="box" id="green">1</div>
      previous 테스트
      <!-- 하이 -->
      <div class="box" id="red">2</div>
      next 테스트
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <button onclick="getParent()">getParent</button>
    <button onclick="pSibling()">previousSibling</button>
    <button onclick="pESibling()">previousElementsSibling</button>
    <button onclick="nSibling()">nextSibling</button>
    <button onclick="nESibling()">nextElementsSibling</button>

    <script>
      let container = document.getElementById("container");
      let redDiv = document.getElementById("red");

      function getParent() {
        // console.log(container.children); // 태그만
        // console.log(container.childNodes); // 모두
        console.log(container.parentNode.parentNode);
        // console.log(container.parentNode.parentNode); // [중첩 가능] container > body > html
        // parentNode: 부모 요소를 가졍는 친구
      }
      //Sibling: 형제 요소 가져옴
      function pSibling() {
        // previousSibling: 형제 요소를 가져온다(text와 주석까지 모두 node로 카운트)
        // 태그와 태그 사이에는 #text가 있다
        console.log(redDiv.previousSibling);
      }
      function pESibling() {
        console.log(redDiv.previousElementSibling);
      }
      function nSibling() {
        console.log(redDiv.nextSibling);
      }
      function nESibling() {
        console.log(redDiv.nextElementSibling);
      }
    </script>
  </body>
</html>
