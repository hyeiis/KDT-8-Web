<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...연산자</title>
</head>

<body>
    <script>
        //----- spread 연산자 -----//
        const a = [1, 2, 3];
        const b = [4, 5];

        const concat = a.concat(b);
        console.log(concat);
        const spread = [...a, ...b]; // 1, 2, 3, 4, 5
        // const spread = [...b, ...a]; // 4, 5, 1, 2, 3
        console.log(spread);
        const Person = {
            name: 'hyeiis',
            age: 23
        }
        console.log({ ...Person });
        const c = 'Hello';
        console.log([...c]);

        //----- rest 파라미터 -----//
        // ...rest는 항상 뒤에있어야 한다.
        function get(a, ...rest) {
            // console.log(a);
            console.log(rest)
        }
        get(10, 20, 30, 40, 50); // a에 10들어가고 나머지가 rest로 들어간다
    </script>
</body>

</html>
